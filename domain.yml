version: "2.0"

intents:
  - greet
  - name_entry
  - country_entry
  - goodbye
  - inform
  - say_x_festgeld
  - say_x_immo
  - say_x_rente
  - say_horizont
  - reaction
  - möchte_abmelden
  - möchte_abmelden_auto
  - möchte_abmelden_hund
  - möchte_ummelden_hund
  - hund
  - test_thema
  - test_tätigkeit

entities:
  - name
  - country
  - x_festgeld
  - x_immo
  - x_rente
  - horizont
  - thema
  - tätigkeit
  

slots:
  name: 
    type: text
  country:
    type: text
  x_festgeld:
    type: text
  x_immo:
    type: text
  x_rente:
    type: text
  horizont:
    type: text
  tätigkeit:
    type: text
  thema:
    type: text

forms:
  question_form:
    required_slots:
      thema:
        - type: from_entity
          entity: thema
          intent: test_thema
      tätigkeit:
        - type: from_entity
          entity: tätigkeit
          intent: test_tätigkeit

responses:
  utter_ask_thema:
  - text: "Um welches Thema geht es?"
  utter_ask_tätigkeit:
  - text: "Um welche Tätigkeit geht es?"
  utter_conclude:
  - text: "Es geht also um {thema} und {tätigkeit}"

  utter_abmelden:
  - text: "Wofür möchten sie eine Abmeldung vornehmen?"
    buttons:
    - title: "Auto"
      payload: "Ich möchte mein Auto abmelden"
    - title: "Hund"
      payload: "Es geht um einen Hund"
  utter_hund:
  - text: "Was möchten Sie für ihren Hund tun?"
    buttons:
    - title: "Ummelden"
      paload: "Ich möchte meinen Hund ummelden"
    - title: "Abmelden"
      payload: "Ich möchte meinen Hund abmelden"
  utter_ummelden_hund:
  - text: "Ihren Hund ummelden können sie wie folgt..."
  utter_abmelden_hund:
  - text: "Ihren Hund abmelden können sie hier..."
  utter_abmelden_auto:
  - text: "Ihr Auto abmelden können sie hier..."
  utter_greet:
  - text: "Hallo, wie geht es Ihnen?"
  utter_enter_name:
  - text: "Perfekt. Damit ich Sie bestmöglichst beraten kann, benötige ich Ihren Namen. Bitte geben Sie Ihren **Vor-** und **Nachnamen** ein."
  utter_ask_standard_question:
  - text: "Ein schöner Name. Ich habe erfahren, dass Sie am Wertpapierhandel interessiert sind. Dazu muss ich Ihnen zuvor einige Standartfragen stellen."
  utter_x_festgeld:
  - text: "Wie viel Erfahrung haben Sie mit **Festgeld** oder **Geldmarktfonds**?"
    buttons:
    - title: "Keine"
      payload: '/say_x_festgeld{{"x_festgeld":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_festgeld{{"x_festgeld":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_festgeld{{"x_festgeld":"mehr 5 Jahre"}}'
  utter_x_immo:
  - text: "Wie viel Erfahrung haben Sie mit **Immobilienfonds**?"
    buttons:
    - title: "Keine"
      payload: '/say_x_immo{{"x_immo":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_immo{{"x_immo":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_immo{{"x_immo":"mehr 5 Jahre"}}'
  utter_x_rente:
  - text: "Wie viel Erfahrung haben Sie mit **Rentenfonds**?"
    buttons:
    - title: "Keine"
      payload: '/say_x_rente{{"x_rente":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_rente{{"x_rente":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_rente{{"x_rente":"mehr 5 Jahre"}}'
  utter_horizont:
  - text: "Welchen Zeithorizont hat Ihre Anlage? Mehr als:"
    buttons:
    - title: "3 Monate"
      payload: '/say_horizont{{"horizont":"3 Monate"}}'
    - title: "3 Jahre"
      payload: '/say_horizont{{"horizont":"3 Jahre"}}'
    - title: "5 Jahre"
      payload: '/say_horizont{{"horizont":"5 Jahre"}}'
    - title: "10 Jahre"
      payload: '/say_horizont{{"horizont":"10 Jahre"}}'
  utter_summ_up:
  - text: "Danke! Ich fasse es noch einmal zusammen: Sie sind {name} und besitzen folgende Erfahrungen: \n **Festgeld**: {x_festgeld}. \n **mmobilienfonds**: {x_immo}. \n **Rentenfonds**: {x_rente} \n Ihr Anlagehorizont:"
  utter_goodbye:
  - text: "Perfekt, das hilft uns schon sehr weiter. Ihr persönlicher Kundenberater kommt gleich zu Ihnen!"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
