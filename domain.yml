version: "2.0"

intents:
  - greet
  - name_entry
  - country_entry
  - goodbye

slots:
  customername:
    type: text


entities:
  - name
  - country

slots:
  name: 
    type: text
  country:
    type: text


responses:
  utter_greet:
  - text: "Hallo, wie geht es Ihnen? Bitte geben Sie ihren Namen ein."
  utter_enter_country:
  - text: "Please enter your country name"
  utter_show_name_country:
  - text: "Ist Ihr Name {name} und Sie wohnen in {country}?"
  utter_goodbye:
  - text: "Auf Wiedersehen."



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
