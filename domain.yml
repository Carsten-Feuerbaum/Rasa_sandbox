version: "2.0"

intents:
  - greet
  - name_entry
  - country_entry
  - goodbye
  - inform
  - say_x_festgeld
  - say_x_immo
  - say_x_rente
  - reaction


entities:
  - name
  - country
  - x_festgeld
  - x_immo
  - x_rente

slots:
  name: 
    type: text
  country:
    type: text
  x_festgeld:
    type: text
  x_immo:
    type: text
  x_rente:
    type: text

responses:
  utter_greet:
  - text: "Hallo, wie geht es Ihnen?"
  utter_enter_name:
  - text: "Perfekt. Damit ich Sie bestmöglichst beraten kann benötige ich Ihren Namen. Bitte geben Sie Ihren Namen ein."
  utter_ask_standard_question:
  - text: "Ein schöner Name. Ich habe erfahren, dass Sie am Wertpapierhandel interessiert sind. Dazu muss ich Ihnen zuvor einige Standartfragen stellen."
  utter_x_festgeld:
  - text: "Wie viel Erfahrung haben Sie mit Festgeld oder Geldmarktfonds?"
    buttons:
    - title: "Keine"
      payload: '/say_x_festgeld{{"x_festgeld":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_festgeld{{"x_festgeld":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_festgeld{{"x_festgeld":"mehr 5 Jahre"}}'
  utter_x_immo:
  - text: "Wie viel Erfahrung haben Sie mit offenen Immobilienfonds?"
    buttons:
    - title: "Keine"
      payload: '/say_x_immo{{"x_immo":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_immo{{"x_immo":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_immo{{"x_immo":"mehr 5 Jahre"}}'
  utter_x_rente:
  - text: "Wie viel Erfahrung haben Sie mit offenen Rentenfonds?"
    buttons:
    - title: "Keine"
      payload: '/say_x_rente{{"x_rente":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/say_x_rente{{"x_rente":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/say_x_rente{{"x_rente":"mehr 5 Jahre"}}'
  utter_summ_up:
  - text: "Danke! Ich fasse es noch einmal zusammen: Sie sind {name} und besitzen folgende Erfahrungen: Festgeld: {x_festgeld}. Immobilienfonds: {exp_immo}. Rentenfonds:"
  utter_goodbye:
  - text: "Perfekt, das hilft uns schon sehr weiter. Ihr persönlicher Kundenberater kommt gleich zu Ihnen!"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
