version: "2.0"

intents:
  - greet
  - sayname

entities:
- customorname

responses:
  utter_greet:
  - text: "Hallo, wie geht es Ihnen?"
  utter_askname:
  - text: "Bitte nennen Sie mir Ihren Vor- und Zunamen."
  utter_repeate_name:
  - text: "Ist Ihr Name {customername}?"

slots:
  customername:
    type: text



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
