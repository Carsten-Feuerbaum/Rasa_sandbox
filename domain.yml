version: "2.0"

intents:
  - greet
  - sayname



responses:
  utter_greet:
  - text: "Hallo, wie geht es Ihnen?"
  utter_askname:
  - text: "Bitte nennen Sie mir Ihren Vor- und Zunamen."
  utter_repeate_name:
  - text: "Ist Ihr Name {customername}?"

slots:
  customername:
    type: text

entities:
  - name

forms:
  get_name_form:
    required_slots:
      customername:
        - type: from_entity
          entity: entity_name


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
