version: "2.0"

intents:
  - greet
  - name_entry
  - country_entry
  - goodbye
  - inform
  - check_erfahrung
  - reaction


entities:
  - name
  - country
  - erfahrung

slots:
  name: 
    type: text
  country:
    type: text
  erfahrung:
    type: text


responses:
  utter_greet:
  - text: "Hallo, wie geht es Ihnen?"
  utter_enter_name:
  - text: "Perfekt. Damit ich Sie bestmöglichst beraten kann benötige ich Ihren Namen. Bitte geben Sie Ihren Namen ein."
  utter_ask_standard_question:
  - text: "Ich habe erfahren, dass Sie am Wertpapierhandel interessiert sind. Dazu muss ich Ihnen zuvor einige Standartfragen stellen."
  utter_exp_festgeld:
  - text: "Wie viel Erfahrung haben Sie bereits mit Festgeld oder Geldmarktfonds?"
    buttons:
    - title: "Kein Erfahrung"
      payload: '/check_erfahrung{{"erfahrung":"keine"}}'
    - title: "Weniger als 5 Jahre"
      payload: '/check_erfahrung{{"erfahrung":"weniger 5 Jahre"}}'
    - title: "Mehr als 5 Jahre"
      payload: '/check_erfahrung{{"erfahrung":"mehr 5 Jahre"}}'
  utter_summ_up:
  - text: "Danke! Ich fasse es noch einmal zusammen: Sie sind {name} und haben {erfahrung} Erfahrung - korrekt?"
  utter_goodbye:
  - text: "Perfekt, das hilft uns schon sehr weiter. Ihr persönlicher Kundenberater kommt gleich zu Ihnen!"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
