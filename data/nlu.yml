version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hallo
    - Hi
    - Moin
    - Servus
    - Grüß Gott
    - Tach
    - Hey
    - Hei
- intent: name_entry
  examples: |
    - Mein Name ist [Leon](name)
    - Ich bin [Leon](name)
    - Ich heiße [Leon](name)
- intent: country_entry
  examples: |
    - [Deutschland](country)
    - [England](country)
  

