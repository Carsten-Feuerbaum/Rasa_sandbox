version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hallo
    - Hi
    - Moin
    - Servus
    - Grüß Gott
    - Tach
    - Hey
    - Hei
- intent: name_entry
  examples: |
    - Mein Name ist [Leon](name)
    - Ich bin [Leon](name)
    - Ich heiße [Leon](name)
- intent: country_entry
  examples: |
    - [Deutschland](country)
    - [England](country)
- intent: inform
  examples: |
    - Danke, gut
    - Mir geht es gut
    - Gut
    - Schlecht
    - Naja es geht
    - Nicht gut
    - Gut, danke
- intent: check_erfahrung
  examples: |
    - [Keine](erfahrung) Erfahrung
    - Ich habe [keine](erfahrung) Erfahrung
    - [Weniger als 5 Jahre](erfahrung) Erfahrung
    - [Mehr als 5 Jahre](erfahrung) Erfahrung
- intent: reaction
  examples: |
    - korrekt
    - ja das ist richtig
    - genau
    - ja
    - jo
    
  

